<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buddy Finanzas - Modo Desarrollo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <div class="bg-gradient-to-r from-purple-600 to-blue-600 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-wallet text-white text-2xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Buddy Finanzas</h1>
            <p class="text-gray-600">Modo Desarrollo</p>
        </div>

        <div class="space-y-6">
            <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4">
                <div class="flex items-center">
                    <i class="fas fa-exclamation-triangle text-yellow-600 mr-3"></i>
                    <div>
                        <h3 class="text-sm font-medium text-yellow-800">Modo Desarrollo</h3>
                        <p class="text-sm text-yellow-700">Firebase deshabilitado para desarrollo local</p>
                    </div>
                </div>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Nombre de Usuario
                    </label>
                    <input type="text" id="username" placeholder="Ingresa tu nombre" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Email (Opcional)
                    </label>
                    <input type="email" id="email" placeholder="tu@email.com" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                </div>
            </div>

            <button onclick="loginDev()" 
                    class="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white py-3 rounded-lg font-semibold hover:from-purple-700 hover:to-blue-700 transition-all duration-200 transform hover:scale-105">
                <i class="fas fa-sign-in-alt mr-2"></i>
                Entrar al Modo Desarrollo
            </button>

            <div class="text-center">
                <p class="text-sm text-gray-500">
                    Los datos se guardarán localmente en tu navegador
                </p>
            </div>
        </div>
    </div>

    <script>
        function loginDev() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;

            if (!username.trim()) {
                alert('Por favor ingresa un nombre de usuario');
                return;
            }

            // Guardar datos de usuario en localStorage
            localStorage.setItem('userEmail', email || 'dev@buddyfinanzas.com');
            localStorage.setItem('userId', 'dev_user_' + Date.now());
            localStorage.setItem('username', username);
            localStorage.setItem('devMode', 'true');

            // Mostrar mensaje de éxito
            const button = event.target;
            const originalText = button.innerHTML;
            button.innerHTML = '<i class="fas fa-check mr-2"></i>Entrando...';
            button.disabled = true;

            setTimeout(() => {
                // Redirigir a la aplicación principal
                window.location.href = '1.html';
            }, 1000);
        }

        // Verificar si ya está logueado
        if (localStorage.getItem('devMode') === 'true') {
            window.location.href = '1.html';
        }
    </script>
</body>
</html>
