<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buddy Finanzas v2.4.0 - Firebase Auth</title>
  <script type="module">
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCWRROAhqFeKks0X8aPuhTqb_aieJJh9Io",
      authDomain: "buddy-finanzas.firebaseapp.com",
      projectId: "buddy-finanzas",
      storageBucket: "buddy-finanzas.firebasestorage.app",
      messagingSenderId: "336603674170",
      appId: "1:336603674170:web:fa9c67f7e8b6d6f673a703"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Check authentication state
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // User is signed in, go to main app
        console.log('Usuario autenticado:', user.email);
        window.location.href = '1.html';
      } else {
        // User is signed out, go to login
        console.log('Usuario no autenticado');
        window.location.href = 'login.html';
      }
    });
  </script>
</head>
<body>
  <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif;">
    <div style="text-align: center;">
      <h2>Redirigiendo a Buddy Finanzas...</h2>
      <p>Si no eres redirigido automáticamente, <a href="login-firebase.html">haz clic aquí</a></p>
    </div>
  </div>
</body>
</html>
